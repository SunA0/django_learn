{% extends 'base/base_accounts.html' %}
{% block body %}
    <div class="container">
        <h2>Sign up</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {% include 'shared/form.html' %}
            <button type="submit" class="btn btn-primary">Create an account</button>
            Already have an account? <a href="{% url 'login' %}">Log In</a>
        </form>
    </div>

{% endblock %}
